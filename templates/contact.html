<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; background:#f6f7fb; }
    .card { max-width: 720px; margin: 0 auto; background: white; padding: 22px; border-radius: 14px; box-shadow: 0 10px 25px rgba(0,0,0,.08); }
    h1 { margin: 0 0 6px; }
    p { margin: 0 0 18px; color:#555; }
    label { display:block; margin: 10px 0 6px; font-weight:600; }
    input, textarea {
      width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px;
      outline: none; font-size: 14px; background: #fff;
    }
    textarea { min-height: 120px; resize: vertical; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    button {
      margin-top: 14px; width: 100%; padding: 12px; border: 0; border-radius: 10px;
      font-weight: 700; cursor: pointer; background: #111; color: white;
    }
    .note { margin-top: 10px; font-size: 12px; color:#777; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Contact</h1>
    <p>Laisse-moi un message. (Aucune sauvegarde — exercice design)</p>

    <form>
      <div class="row">
        <div>
          <label>Nom</label>
          <input type="text" placeholder="Votre nom" required>
        </div>
        <div>
          <label>Prénom</label>
          <input type="text" placeholder="Votre prénom" required>
        </div>
      </div>

      <label>Message</label>
      <textarea placeholder="Écrivez votre message..." required></textarea>

      <button type="submit">Envoyer</button>
      <div class="note">Cet envoi est fictif (pas de base de données).</div>
    </form>
  </div>
</body>
</html>
